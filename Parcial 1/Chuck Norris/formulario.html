<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <center>

        <label for="txtNombre" class="d-lg-table">Nombre</label>
        <input type="text" id="txtNombre" aria-describedby="Nombre" class="form-text">
        <label for="txtApellido" class="d-lg-table">Apellido</label>
        <input type="text" id="txtApellido" aria-describedby="Apellido" class="form-text">
        
        <h1 id="titulo" class="card-header">Broma</h1>
        <button id="boton" class="btn-primary">Pedir Chuck</button>
    </center>
        
    
    <script>
        document.getElementById('boton').addEventListener('click', async function () {
            let dato = await hacerPeticion();
            console.log(dato);
            document.getElementById('titulo').textContent = dato.value.joke;
        });
        async function hacerPeticion() {
            let headersList = {
                "Accept": "*/*",
                "User-Agent": "Thunder Client (https://www.thunderclient.com)"
            }
            let nom = document.getElementById('txtNombre').value;
            let ape = document.getElementById('txtApellido').value;
            let response = await fetch("http://api.icndb.com/jokes/random?firstName=" + nom + "&lastName=" + ape, {
                method: "GET",
                headers: headersList
            });

            let data = await response.json();
            console.log(data);
            return data;
        }
    </script>
</body>

</html>
