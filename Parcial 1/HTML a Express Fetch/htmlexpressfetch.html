<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btnboton">
        Hacer Fetch
    </button>
    <h1 id="titulo"></h1>
    <script>
        document.getElementById('btnboton').addEventListener('click', async function () {
            let dato = await getfetchexpress();
            console.log(dato);
            document.getElementById('titulo').textContent = dato;
        });
        async function getfetchexpress() {
            let response = await fetch("http://localhost:8082", {
                method: "GET"
            });
            let data = await response.text();
            return data;
        }
    </script>
</body>

</html>
