<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <button id="boton">Recarga</button>
        <h1 id="titulo"> Hello World</h1>
        <img id="imagen" height="450px">
        <script>
            document.getElementById('boton').addEventListener('click', async function () {
                let dato = await hacerPeticion();
                console.log(dato);
                document.getElementById('titulo').textContent = dato.text;
            });
    
            async function hacerPeticion() {
                let respuesta = await fetch("https://bible-api.com/john 3:16");
                let datojson = await respuesta.json();
                return datojson;
            }
        </script>
    </body>
    
    </html>
